apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    upgrader-uid: uid
  creationTimestamp: null
  name: neuvector-upgrader-job
  namespace: neuvector
spec:
  activeDeadlineSeconds: 3600
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: neuvector-upgrader-job
      name: neuvector-upgrader-job
      namespace: neuvector
    spec:
      containers:
        - command:
            - /usr/local/bin/upgrader
            - upgrader-job
            - --fresh-install
          imagePullPolicy: Always
          name: upgrader
          resources: {}
      restartPolicy: Never
status: {}
